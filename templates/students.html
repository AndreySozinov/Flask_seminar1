<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
  <h1>Список студентов</h1>
    <table>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Средний балл</th>
      </tr>
      {% for student in context %}
      <tr>
        <td>{{ student.Имя }}</td>
        <td>{{ student.Фамилия }}</td>
        <td>{{ student.Возраст }}</td>
        <td>{{ student.Балл }}</td>
      </tr>
      {% endfor %}
    </table>
</body>
</html>
